            }
        ];

        // アコーディオンコンポーネント
        function AccordionItem({ question, answer, index }) {
            const [isOpen, setIsOpen] = useState(false);

            return (
                <div className={`border rounded-lg transition-all duration-200 ${isOpen ? 'bg-white shadow-md border-slate-300' : 'bg-white border-slate-200 hover:border-slate-300'}`}>
                    <button
                        onClick={() => setIsOpen(!isOpen)}
                        className="w-full text-left px-6 py-5 flex justify-between items-start group focus:outline-none focus:ring-2 focus:ring-slate-200 focus:ring-opacity-50 rounded-lg"
                    >
                        <div className="flex gap-4">
                            <span className={`font-bold text-sm mt-0.5 ${isOpen ? 'text-orange-700' : 'text-slate-400 group-hover:text-slate-600'}`}>
                                Q{index}.
                            </span>
                            <span className={`font-medium text-base leading-relaxed ${isOpen ? 'text-slate-900' : 'text-slate-700'}`}>
                                {question}
                            </span>
                        </div>
                        <span className={`ml-4 mt-1 text-slate-400 transition-transform duration-200 ${isOpen ? 'rotate-180' : ''}`}>
                            <ChevronDown className="w-5 h-5" />
                        </span>
                    </button>
                    
                    <div 
                        className={`overflow-hidden transition-all duration-300 ease-in-out ${isOpen ? 'max-h-96 opacity-100' : 'max-h-0 opacity-0'}`}
                    >
                        <div className="px-6 pb-6 pl-14 pr-8">
                            <div className="pt-4 border-t border-slate-100">
                                <div className="flex gap-2">
                                    <span className="font-bold text-slate-500 text-sm mt-0.5">A.</span>
                                    <p className="text-slate-600 leading-relaxed text-sm md:text-base">
                                        {answer}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // メインアプリケーション
        function App() {
            const [activeTab, setActiveTab] = useState(0);
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);

            const activeCategory = faqData[activeTab];

            const handleTabChange = (index) => {
                setActiveTab(index);
                setIsSidebarOpen(false);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            return (
                <div className="min-h-screen bg-slate-50 text-slate-800 font-sans flex flex-col md:flex-row">
                    
                    {/* モバイル用ヘッダー */}
                    <div className="md:hidden bg-slate-900 text-white p-4 flex justify-between items-center sticky top-0 z-50 shadow-md">
                        <h1 className="text-lg font-bold flex items-center">
                            <span className="mr-2 text-orange-500"><Shield className="w-5 h-5" /></span>
                            事故調査・教訓集
                        </h1>
                        <button onClick={() => setIsSidebarOpen(!isSidebarOpen)} className="p-2">
                            {isSidebarOpen ? <X className="w-6 h-6" /> : <Menu className="w-6 h-6" />}
                        </button>
                    </div>

                    {/* サイドバー（PC） / オーバーレイメニュー（モバイル） */}
                    <aside 
                        className={`
                            fixed md:sticky md:top-0 h-screen w-full md:w-72 bg-slate-900 text-slate-300 z-40 transition-transform duration-300 ease-in-out
                            ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0'}
                            flex flex-col
                        `}
                    >
                        <div className="p-6 border-b border-slate-700 hidden md:block">
                            <h1 className="text-xl font-bold text-white mb-1 flex items-center">
                                <span className="mr-2 text-orange-500"><Shield className="w-6 h-6" /></span>
                                事故調査・教訓集
                            </h1>
                            <p className="text-xs text-slate-400 mt-2 leading-relaxed">
                                大阪市中央区雑居ビル火災<br/>
                                事故調査報告書に基づくFAQ
                            </p>
                        </div>

                        <div className="p-4 bg-slate-800/50 md:hidden">
                            <p className="text-sm text-slate-400">章を選択してください</p>
                        </div>

                        <nav className="flex-1 overflow-y-auto p-4 space-y-1">
                            {faqData.map((category, index) => (
                                <button
                                    key={category.id}
                                    onClick={() => handleTabChange(index)}
                                    className={`
                                        w-full text-left px-4 py-3 rounded-lg flex items-center transition-colors duration-200
                                        ${activeTab === index 
                                            ? 'bg-orange-700 text-white shadow-lg' 
                                            : 'hover:bg-slate-800 text-slate-400 hover:text-white'}
                                    `}
                                >
                                    <span className="mr-3 opacity-80">{category.icon}</span>
                                    <span className="text-sm font-medium">{category.title}</span>
                                </button>
                            ))}
                        </nav>

                        <div className="p-6 border-t border-slate-700 text-xs text-slate-500">
                            <p>安全管理の徹底と<br/>再発防止のために</p>
                        </div>
                    </aside>

                    {/* メインコンテンツ */}
                    <main className="flex-1 p-4 md:p-10 max-w-4xl mx-auto w-full">
                        {/* 前書き・イントロダクション */}
                        {activeTab === 0 && (
                            <div className="mb-8 p-6 bg-white border-l-4 border-slate-600 rounded-r-lg shadow-sm">
                                <h2 className="text-lg font-bold text-slate-900 mb-2">はじめに</h2>
                                <p className="text-slate-600 text-sm leading-relaxed">
                                    本アプリケーションは、令和7年8月18日に発生した大阪市中央区における火災事故の教訓を学び、
                                    二度と同様の事故を防ぐことを目的としています。
                                    点数による評価は行いません。各項目を読み進め、現場活動における安全管理の重要性を再確認してください。
                                </p>
                            </div>
                        )}

                        {/* カテゴリーヘッダー */}
                        <div className="mb-6 flex items-center border-b border-slate-200 pb-4">
                            <div className="p-3 bg-slate-100 rounded-full mr-4 text-slate-700">
                                {activeCategory.icon}
                            </div>
                            <h2 className="text-2xl font-bold text-slate-800">{activeCategory.title}</h2>
                        </div>

                        {/* Q&Aリスト */}
                        <div className="space-y-4">
                            {activeCategory.questions.map((item, idx) => (
                                <AccordionItem key={idx} question={item.q} answer={item.a} index={idx + 1} />
                            ))}
                        </div>

                        {/* フッターナビゲーション */}
                        <div className="mt-12 flex justify-between pt-6 border-t border-slate-200">
                            <button
                                onClick={() => handleTabChange(Math.max(0, activeTab - 1))}
                                disabled={activeTab === 0}
                                className={`px-4 py-2 rounded text-sm font-medium transition-colors ${
                                    activeTab === 0 ? 'text-slate-300 cursor-not-allowed' : 'text-slate-600 hover:bg-slate-100'
                                }`}
                            >
                                &larr; 前の章へ
                            </button>
                            <span className="text-slate-400 text-sm py-2">
                                {activeTab + 1} / {faqData.length}
                            </span>
                            <button
                                onClick={() => handleTabChange(Math.min(faqData.length - 1, activeTab + 1))}
                                disabled={activeTab === faqData.length - 1}
                                className={`px-4 py-2 rounded text-sm font-medium transition-colors ${
                                    activeTab === faqData.length - 1 ? 'text-slate-300 cursor-not-allowed' : 'text-slate-600 hover:bg-slate-100'
                                }`}
                            >
                                次の章へ &rarr;
                            </button>
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
