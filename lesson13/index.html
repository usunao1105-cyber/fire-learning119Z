                    })}
                    </div>
                </div>
                </div>
            );
        };

        // 2. Quiz Component
        const QuizSection = () => {
            const [questions, setQuestions] = useState([]);
            const [userAnswers, setUserAnswers] = useState({}); // { questionId: selectedOptionIndex }
            const [showResults, setShowResults] = useState(false);
            const [score, setScore] = useState(0);

            // Initialize Quiz (Random 10)
            const startQuiz = () => {
                const shuffled = [...QUIZ_MASTER_DATA].sort(() => 0.5 - Math.random());
                setQuestions(shuffled.slice(0, 10));
                setUserAnswers({});
                setShowResults(false);
                setScore(0);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            useEffect(() => {
                startQuiz();
            }, []);

            const handleOptionSelect = (qId, optionIdx) => {
                if (showResults) return;
                setUserAnswers(prev => ({ ...prev, [qId]: optionIdx }));
            };

            const calculateScore = () => {
                let currentScore = 0;
                questions.forEach(q => {
                if (userAnswers[q.id] === q.ansIndex) {
                    currentScore++;
                }
                });
                setScore(currentScore);
                setShowResults(true);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            // Calculate progress for progress bar
            const answeredCount = Object.keys(userAnswers).length;
            const progressPercent = (answeredCount / 10) * 100;

            return (
                <div className="space-y-8 pb-12">
                {!showResults ? (
                    <div className="sticky top-4 z-10 bg-white/90 backdrop-blur-md p-4 rounded-xl shadow-lg border border-slate-200 mb-8 flex justify-between items-center transition-all">
                    <div>
                        <h2 className="font-serif font-bold text-slate-800">実力確認テスト</h2>
                        <p className="text-xs text-slate-500">ランダムに選出された10問に回答してください</p>
                    </div>
                    <div className="flex flex-col items-end gap-1">
                        <span className="text-sm font-medium text-slate-600">
                        回答状況: <span className="text-amber-600 font-bold">{answeredCount}</span>/10
                        </span>
                        <div className="w-32 h-2 bg-slate-100 rounded-full overflow-hidden">
                        <div
                            className="h-full bg-gradient-to-r from-amber-400 to-amber-600 transition-all duration-500"
                            style={{ width: `${progressPercent}%` }}
                        />
                        </div>
                    </div>
                    </div>
                ) : (
                    <div className="bg-slate-800 text-white p-8 rounded-2xl shadow-xl text-center animate-fade-in mb-8">
                    <p className="text-amber-400 font-serif tracking-widest text-sm mb-2">RESULTS</p>
                    <div className="text-5xl font-bold mb-2 font-serif">
                        {score} <span className="text-2xl text-slate-400 font-normal">/ 10</span>
                    </div>
                    <p className="text-slate-300 mb-6">
                        {score === 10 ? "素晴らしい！全問正解です。" :
                        score >= 8 ? "合格圏内です。この調子で学習を続けましょう。" :
                        "復習が必要です。解説を確認しましょう。"}
                    </p>
                    <button
                        onClick={startQuiz}
                        className="inline-flex items-center px-6 py-3 bg-amber-500 hover:bg-amber-400 text-slate-900 font-bold rounded-full transition-colors shadow-lg shadow-amber-900/20"
                    >
                        <RotateCcw className="w-4 h-4 mr-2" />
                        再度挑戦する（問題を入れ替える）
                    </button>
                    </div>
                )}

                {/* Questions List */}
                <div className="space-y-6">
                    {questions.map((q, idx) => {
                    const isCorrect = userAnswers[q.id] === q.ansIndex;
                    const isSelected = userAnswers[q.id] !== undefined;

                    // Border color logic for result state
                    let containerClass = "bg-white p-6 md:p-8 rounded-xl shadow-sm border transition-all duration-300 ";
                    if (showResults) {
                        containerClass += isCorrect ? "border-emerald-500 ring-1 ring-emerald-500 bg-emerald-50/10" : "border-rose-400 ring-1 ring-rose-400 bg-rose-50/10";
                    } else {
                        containerClass += "border-slate-200 hover:border-amber-300";
                    }

                    return (
                        <div key={q.id} className={containerClass}>
                        <div className="flex items-start gap-4 mb-4">
                            <span className="flex-shrink-0 flex items-center justify-center w-8 h-8 rounded-full bg-slate-100 text-slate-600 font-serif font-bold text-sm">
                            {idx + 1}
                            </span>
                            <h3 className="font-medium text-lg text-slate-800 pt-0.5">{q.q}</h3>
                        </div>

                        <div className="pl-12 space-y-3">
                            {q.options.map((opt, optIdx) => {
                            let btnClass = "w-full text-left p-4 rounded-lg border text-sm transition-all duration-200 relative ";

                            if (showResults) {
                                if (optIdx === q.ansIndex) {
                                btnClass += "bg-emerald-100 border-emerald-500 text-emerald-900 font-bold"; // Correct Answer
                                } else if (userAnswers[q.id] === optIdx) {
                                btnClass += "bg-rose-100 border-rose-400 text-rose-900"; // User's Wrong Answer
                                } else {
                                btnClass += "bg-slate-50 border-slate-200 text-slate-400 opacity-60"; // Other Options
                                }
                            } else {
                                if (userAnswers[q.id] === optIdx) {
                                btnClass += "bg-slate-800 border-slate-800 text-white shadow-md transform scale-[1.01]"; // Selected
                                } else {
                                btnClass += "bg-white border-slate-200 text-slate-600 hover:bg-slate-50 hover:border-slate-300"; // Default
                                }
                            }

                            return (
                                <button
                                key={optIdx}
                                onClick={() => handleOptionSelect(q.id, optIdx)}
                                disabled={showResults}
                                className={btnClass}
                                >
                                {opt}
                                {showResults && optIdx === q.ansIndex && (
                                    <CheckCircle className="absolute right-4 top-1/2 -translate-y-1/2 w-5 h-5 text-emerald-600" />
                                )}
                                </button>
                            );
                            })}
                        </div>

                        {/* Explanation Area */}
                        {showResults && (
                            <div className="mt-6 ml-12 p-4 bg-slate-50 rounded-lg border border-slate-200 text-sm animate-fade-in">
                            <span className="block font-bold text-slate-700 mb-1">解説:</span>
                            <p className="text-slate-600 leading-relaxed">{q.exp}</p>
                            </div>
                        )}
                        </div>
                    );
                    })}
                </div>

                {/* Grade Button */}
                {!showResults && (
                    <div className="sticky bottom-6 flex justify-center pt-8">
                    <button
                        onClick={calculateScore}
                        disabled={answeredCount < 10}
                        className={`
                        px-12 py-4 rounded-full font-bold text-lg shadow-xl transition-all duration-300
                        ${answeredCount === 10
                            ? 'bg-slate-900 text-amber-400 hover:bg-slate-800 hover:scale-105 cursor-pointer'
                            : 'bg-slate-200 text-slate-400 cursor-not-allowed'}
                        `}
                    >
                        {answeredCount === 10 ? "採点する" : `あと ${10 - answeredCount} 問`}
                    </button>
                    </div>
                )}
                </div>
            );
        };

        // 3. Main App Layout
        const App = () => {
            const [view, setView] = useState('home'); // 'home', 'faq', 'quiz'

            // Common Header
            const Header = () => (
                <header className="bg-slate-900 text-white sticky top-0 z-50 shadow-lg border-b border-amber-500/30">
                <div className="max-w-4xl mx-auto px-6 h-16 flex items-center justify-between">
                    <div className="flex items-center gap-2 cursor-pointer" onClick={() => setView('home')}>
                    <div className="bg-amber-500 p-1.5 rounded text-slate-900">
                        <Award size={20} />
                    </div>
                    <h1 className="font-serif font-bold text-lg tracking-wider">
                        Nikkei 225 <span className="text-amber-400 font-light">Options Academy</span>
                    </h1>
                    </div>
                    <nav className="flex gap-1 md:gap-4 text-sm font-medium">
                    <button
                        onClick={() => setView('faq')}
                        className={`px-3 py-1.5 rounded-md transition-colors ${view === 'faq' ? 'text-amber-400 bg-white/10' : 'text-slate-300 hover:text-white'}`}
                    >
                        FQA・学習
                    </button>
                    <button
                        onClick={() => setView('quiz')}
                        className={`px-3 py-1.5 rounded-md transition-colors ${view === 'quiz' ? 'text-amber-400 bg-white/10' : 'text-slate-300 hover:text-white'}`}
                    >
                        e-Learning
                    </button>
                    </nav>
                </div>
                </header>
            );

            return (
                <div className="min-h-screen bg-slate-100 font-sans text-slate-800 selection:bg-amber-200 selection:text-amber-900">
                <Header />

                <main className="max-w-4xl mx-auto px-6 py-10">
                    {view === 'home' && (
                    <div className="flex flex-col items-center justify-center py-20 animate-fade-in">
                        <h2 className="text-3xl md:text-5xl font-serif font-bold text-slate-800 text-center leading-tight mb-6">
                        オプション取引の<br />
                        <span className="text-transparent bg-clip-text bg-gradient-to-r from-amber-600 to-amber-400">プロフェッショナル</span>へ
                        </h2>
                        <p className="text-slate-500 text-center max-w-xl mb-12 leading-relaxed">
                        日経225オプション取引の基礎から高度な戦略まで。<br />
                        社内e-Learningシステムで、確実な知識を身につけましょう。
                        </p>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-2xl">
                        <button
                            onClick={() => setView('faq')}
                            className="group relative overflow-hidden bg-white p-8 rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 border border-slate-200 hover:border-amber-300 text-left"
                        >
                            <div className="absolute top-0 right-0 w-24 h-24 bg-slate-50 rounded-bl-full -mr-4 -mt-4 transition-transform group-hover:scale-110"></div>
                            <BookOpen className="w-8 h-8 text-amber-500 mb-4 relative z-10" />
                            <h3 className="text-xl font-bold text-slate-800 mb-2 relative z-10">FQAで学習する</h3>
                            <p className="text-sm text-slate-500 relative z-10">50のFAQを通じて、用語や仕組みをレベル別に習得します。</p>
                            <div className="mt-6 flex items-center text-amber-600 font-bold text-sm relative z-10 group-hover:translate-x-2 transition-transform">
                            Start Learning <ArrowRight className="w-4 h-4 ml-1" />
                            </div>
                        </button>

                        <button
                            onClick={() => setView('quiz')}
                            className="group relative overflow-hidden bg-slate-800 p-8 rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 border border-slate-700 text-left"
                        >
                            <div className="absolute top-0 right-0 w-24 h-24 bg-slate-700 rounded-bl-full -mr-4 -mt-4 transition-transform group-hover:scale-110"></div>
                            <GraduationCap className="w-8 h-8 text-amber-400 mb-4 relative z-10" />
                            <h3 className="text-xl font-bold text-white mb-2 relative z-10">e-Learningでテスト</h3>
                            <p className="text-sm text-slate-400 relative z-10">ランダムに選ばれた10問で理解度を確認。実践的な知識を試します。</p>
                            <div className="mt-6 flex items-center text-amber-400 font-bold text-sm relative z-10 group-hover:translate-x-2 transition-transform">
                            Start Test <ArrowRight className="w-4 h-4 ml-1" />
                            </div>
                        </button>
                        </div>
                    </div>
                    )}

                    {view === 'faq' && <FAQSection />}
                    {view === 'quiz' && <QuizSection />}
                </main>

                {/* Footer */}
                <footer className="bg-white border-t border-slate-200 mt-auto py-8 text-center text-slate-400 text-sm">
                    <p>&copy; 2024 Corporate e-Learning System. All rights reserved.</p>
                </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
