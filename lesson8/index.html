            const getCategoryProgress = (catId) => {
                const total = QUIZ_DATA.filter(q => q.category === catId).length;
                const completed = QUIZ_DATA.filter(q => q.category === catId && completedIds.includes(q.id)).length;
                return { total, completed, percentage: total === 0 ? 0 : Math.round((completed / total) * 100) };
            };

            const handleResetClick = () => {
                setShowConfirm(true);
            };

            const confirmReset = () => {
                onReset();
                setShowConfirm(false);
            };

            const cancelReset = () => {
                setShowConfirm(false);
            };

            return (
                <div className="p-4 md:p-8 max-w-4xl mx-auto">
                    <header className="mb-8 text-center">
                        <h1 className="text-3xl font-bold text-gray-800 mb-2 flex items-center justify-center gap-2">
                            <Shield className="w-8 h-8 text-red-600" />
                            消防装備マスター
                        </h1>
                        <p className="text-gray-600">安全管理マニュアル準拠トレーニング</p>
                        
                        <div className="mt-6 bg-white p-4 rounded-xl shadow-sm border border-gray-200">
                            <div className="flex justify-between text-sm font-medium text-gray-600 mb-2">
                                <span>全習熟度</span>
                                <div className="flex items-center gap-2">
                                    <span>{completedIds.length} / {QUIZ_DATA.length} 問完了</span>
                                </div>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-3 mb-2">
                                <div 
                                    className="bg-blue-600 h-3 rounded-full transition-all duration-500"
                                    style={{ width: `${totalProgress}%` }}
                                ></div>
                            </div>
                            
                            {completedIds.length > 0 && !showConfirm && (
                                <div className="flex justify-end mt-2">
                                    <button 
                                        onClick={handleResetClick}
                                        className="text-xs text-gray-500 hover:text-red-500 hover:bg-gray-50 border border-transparent hover:border-gray-200 flex items-center gap-1 transition-all px-3 py-1.5 rounded-full"
                                    >
                                        <Trash2 size={14} />
                                        進捗をリセット
                                    </button>
                                </div>
                            )}

                            {showConfirm && (
                                <div className="mt-3 bg-red-50 p-3 rounded-lg border border-red-100 animate-in">
                                    <p className="text-sm text-red-700 font-bold mb-2">本当に全ての進捗を消去しますか？</p>
                                    <div className="flex justify-center gap-3">
                                        <button 
                                            onClick={cancelReset}
                                            className="px-3 py-1 bg-white text-gray-600 text-xs rounded border border-gray-300 hover:bg-gray-50 font-bold"
                                        >
                                            キャンセル
                                        </button>
                                        <button 
                                            onClick={confirmReset}
                                            className="px-3 py-1 bg-red-600 text-white text-xs rounded hover:bg-red-700 font-bold flex items-center gap-1"
                                        >
                                            <Trash2 size={12} />
                                            消去する
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </header>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        {categories.map((cat) => {
                            const progress = getCategoryProgress(cat.id);
                            const Icon = cat.icon;
                            return (
                                <button
                                    key={cat.id}
                                    onClick={() => onSelectCategory(cat.id)}
                                    className="relative overflow-hidden group bg-white hover:bg-gray-50 border-2 border-transparent hover:border-blue-200 transition-all duration-200 p-5 rounded-2xl shadow-sm text-left flex items-center gap-4"
                                >
                                    <div className={`${cat.color} p-3 rounded-xl text-white shadow-md group-hover:scale-110 transition-transform`}>
                                        <Icon size={28} />
                                    </div>
                                    <div className="flex-1">
                                        <h3 className="font-bold text-lg text-gray-800">{cat.label}</h3>
                                        <div className="flex items-center gap-2 mt-1">
                                            <div className="flex-1 h-2 bg-gray-100 rounded-full overflow-hidden">
                                                <div 
                                                    className={`${cat.color} h-full transition-all duration-500`} 
                                                    style={{ width: `${progress.percentage}%` }}
                                                />
                                            </div>
                                            <span className="text-xs text-gray-500 font-mono">{progress.completed}/{progress.total}</span>
                                        </div>
                                    </div>
                                    <ChevronRight className="text-gray-300 group-hover:text-blue-500" />
                                </button>
                            );
                        })}
                    </div>
                    
                    <div className="mt-8 text-center text-xs text-gray-400">
                        出典：消防庁安全管理マニュアル「服装・装備」
                    </div>
                </div>
            );
        };

        // 2. Quiz View
        const QuizView = ({ question, categoryInfo, currentIndex, totalQuestions, onNext, onHome, showAnswer, setShowAnswer }) => {
            return (
                <div className="min-h-screen bg-gray-50 flex flex-col items-center p-4">
                    {/* Header */}
                    <div className="w-full max-w-2xl flex items-center justify-between mb-6">
                        <button onClick={onHome} className="text-gray-500 hover:text-gray-800 flex items-center gap-1 font-medium bg-white px-3 py-1.5 rounded-full shadow-sm">
                            <Menu size={18} /> メニュー
                        </button>
                        <div className={`px-3 py-1 rounded-full text-white text-sm font-bold flex items-center gap-2 ${categoryInfo?.color}`}>
                            {categoryInfo?.label}
                            <span className="bg-white/20 px-2 rounded text-xs">
                                Q{currentIndex + 1} / {totalQuestions}
                            </span>
                        </div>
                    </div>

                    {/* Card */}
                    <div className="w-full max-w-2xl perspective-1000">
                        <div className="bg-white rounded-2xl shadow-lg border border-gray-200 overflow-hidden min-h-[400px] flex flex-col relative">
                            
                            {/* Question Section */}
                            <div className="p-8 flex-1 flex flex-col justify-center items-center text-center z-10 bg-white">
                                <span className="text-blue-600 font-bold tracking-widest text-sm mb-4">QUESTION</span>
                                <h2 className="text-2xl md:text-3xl font-bold text-gray-800 leading-relaxed">
                                    {question.q}
                                </h2>
                            </div>

                            {/* Reveal Button (Covering Answer) */}
                            {!showAnswer && (
                                <div className="absolute inset-x-0 bottom-0 top-[60%] bg-gradient-to-t from-white via-white to-transparent flex items-end justify-center pb-8 z-20">
                                    <button
                                        onClick={() => setShowAnswer(true)}
                                        className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-12 rounded-full shadow-lg transform hover:scale-105 transition-all flex items-center gap-2"
                                    >
                                        <BookOpen size={20} />
                                        答えを見る
                                    </button>
                                </div>
                            )}

                            {/* Answer Section (Revealed) */}
                            {showAnswer && (
                                <div className="bg-slate-50 border-t border-gray-100 p-8 animate-in slide-in-from-bottom-10 fade-in duration-300">
                                    <div className="flex items-start gap-3 mb-4">
                                        <div className="bg-red-100 text-red-600 p-2 rounded-lg shrink-0">
                                            <CheckCircle size={24} />
                                        </div>
                                        <div>
                                            <span className="text-red-600 font-bold text-sm block mb-1">ANSWER</span>
                                            <p className="text-xl font-bold text-gray-900">{question.a}</p>
                                        </div>
                                    </div>
                                    
                                    <div className="bg-white p-4 rounded-xl border border-gray-200 ml-0 md:ml-12">
                                        <span className="text-gray-400 font-bold text-xs block mb-1">根拠・解説</span>
                                        <p className="text-gray-700 leading-relaxed text-sm md:text-base">
                                            {question.reason}
                                        </p>
                                    </div>

                                    <div className="mt-8 flex justify-end">
                                        <button
                                            onClick={onNext}
                                            className="bg-gray-900 hover:bg-gray-800 text-white font-bold py-3 px-8 rounded-lg shadow-md flex items-center gap-2 transition-all"
                                        >
                                            {currentIndex < totalQuestions - 1 ? '次の問題へ' : '結果を見る'}
                                            <ChevronRight size={20} />
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // 3. Result View
        const ResultView = ({ categoryInfo, onRetry, onHome }) => {
            return (
                <div className="min-h-screen bg-gray-50 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-xl max-w-md w-full p-8 text-center border-t-8 border-green-500">
                        <div className="mb-6 flex justify-center">
                            <div className="bg-green-100 text-green-600 p-4 rounded-full">
                                <Award size={48} />
                            </div>
                        </div>
                        
                        <h2 className="text-2xl font-bold text-gray-800 mb-2">トレーニング完了！</h2>
                        <p className="text-gray-600 mb-8">
                            <span className="font-bold text-green-600">{categoryInfo?.label}</span> セクションの<br/>
                            全ての問題を確認しました。
                        </p>

                        <div className="space-y-3">
                            <button
                                onClick={onRetry}
                                className="w-full bg-white border-2 border-gray-200 hover:border-gray-300 text-gray-700 font-bold py-3 px-6 rounded-xl flex items-center justify-center gap-2 transition-colors"
                            >
                                <RotateCcw size={20} />
                                もう一度同じ問題を解く
                            </button>
                            <button
                                onClick={onHome}
                                className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl shadow-md transition-colors"
                            >
                                カテゴリー選択に戻る
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        function App() {
            const [currentView, setCurrentView] = useState('home'); // home, quiz, result
            const [selectedCategory, setSelectedCategory] = useState(null);
            const [currentQuestions, setCurrentQuestions] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [showAnswer, setShowAnswer] = useState(false);
            const [completedIds, setCompletedIds] = useState([]);

            // Load data only on Mount
            useEffect(() => {
                try {
                    const saved = localStorage.getItem('fireSafetyProgress');
                    if (saved) {
                        setCompletedIds(JSON.parse(saved));
                    }
                } catch (e) {
                    console.error("Storage load failed", e);
                }
            }, []);

            // Save data whenever it changes (but skip initial empty save if logical)
            useEffect(() => {
                try {
                    localStorage.setItem('fireSafetyProgress', JSON.stringify(completedIds));
                } catch (e) {
                    console.error("Storage save failed", e);
                }
            }, [completedIds]);

            // Handlers
            const startQuiz = (categoryId) => {
                const filtered = QUIZ_DATA.filter(q => q.category === categoryId);
                setCurrentQuestions(filtered);
                setSelectedCategory(categoryId);
                setCurrentIndex(0);
                setShowAnswer(false);
                setCurrentView('quiz');
            };

            const nextQuestion = () => {
                const currentQ = currentQuestions[currentIndex];
                if (!completedIds.includes(currentQ.id)) {
                    setCompletedIds(prev => [...prev, currentQ.id]);
                }

                if (currentIndex < currentQuestions.length - 1) {
                    setCurrentIndex(prev => prev + 1);
                    setShowAnswer(false);
                } else {
                    setCurrentView('result');
                }
            };

            const goHome = () => {
                setCurrentView('home');
                setSelectedCategory(null);
            };

            const retryQuiz = () => {
                startQuiz(selectedCategory);
            }

            // Direct reset function
            const resetProgress = () => {
                setCompletedIds([]);
            };

            return (
                <div className="min-h-screen bg-gray-50 font-sans text-gray-900">
                    {currentView === 'home' && (
                        <HomeView 
                            completedIds={completedIds} 
                            categories={CATEGORIES}
                            onSelectCategory={startQuiz}
                            onReset={resetProgress}
                        />
                    )}
                    
                    {currentView === 'quiz' && (
                        <QuizView
                            question={currentQuestions[currentIndex]}
                            categoryInfo={CATEGORIES.find(c => c.id === selectedCategory)}
                            currentIndex={currentIndex}
                            totalQuestions={currentQuestions.length}
                            onNext={nextQuestion}
                            onHome={goHome}
                            showAnswer={showAnswer}
                            setShowAnswer={setShowAnswer}
                        />
                    )}

                    {currentView === 'result' && (
                        <ResultView
                            categoryInfo={CATEGORIES.find(c => c.id === selectedCategory)}
                            onRetry={retryQuiz}
                            onHome={goHome}
                        />
                    )}
                </div>
            );
        }

        // Initialize React immediately
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
